<html ng-app="meanDemo">
	<head>
	</head>
	<body>
		<div ng-controller="meanDemoCountController">
			<h1>
				There are {{courses.length}} new courses to subscribe.
			</h1>
			<ul>
				<li ng-repeat="course in courses">
					<i>{{course.name}}</i>
				</li>
			</ul>
			<form ng-submit="addCourse()">
				<input type="text" placeholder="Name of the course" ng-model="courseName"> </input>
				<button text="Submit">Add</button>
			</form>
		</div>
		<script type= "text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
		<script type="text/javascript" src = "/js/app.js"></script> 
		<script type="text/javascript" src = "/js/controllers/meanDemoController.js"></script> 
	</body>
</html>
